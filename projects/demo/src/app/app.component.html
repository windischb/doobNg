<left-menu></left-menu>

<div class="main">


  <ng-container *ngIf="uiContext$ | async; let ui">
    <div class="main-header">
      <div class="title-container ui container">
        <div class="title-icon" *ngIf="ui.Header.Icon">
          <i class="big icon" [ngClass]="ui.Header.Icon"></i>
        </div>
        <div style="display: flex; flex-direction: column; justify-content: center;">
          <div class="title" [class.title-only]="!ui.Header.SubTitle">
            {{ui.Header.Title}}
          </div>
          <div class="subtitle" *ngIf="ui.Header.SubTitle">
            {{ui.Header.SubTitle}}
          </div>
        </div>

        <div class="whitespace">

        </div>

        <div *ngIf="ui.Header.Outlet">
          <ng-container [ngTemplateOutlet]="ui.Header.Outlet"></ng-container>
        </div>

      </div>
    </div>
    <div class="main-content" [class.scrollable]="ui.Content.Scrollable">
        <div class="ui" [class.container]="ui.Content.Container">
            <router-outlet></router-outlet>
        </div>
    </div>
    <div class="main-footer" *ngIf="ui.Footer.Show">
      <div class="ui container">
        <ng-container *ngIf="ui.Footer.UseTemplate">
          <ng-container [ngTemplateOutlet]="ui.Footer.UseTemplate"></ng-container>
        </ng-container>
        <ng-container *ngIf="!ui.Footer.UseTemplate">
          <div class="ui primary button" *ngIf="ui.Footer.Button1?.Visible" (click)="ui.Footer.Button1?.OnClick()"
            [class.disabled]="ui.Footer.Button1.Disabled" [class.loading]="ui.Footer.Button1.Loading">
            {{ui.Footer.Button1?.Text}}</div>
          <div class="ui grey button" *ngIf="ui.Footer.Button2?.Visible" (click)="ui.Footer.Button2?.OnClick()"
            [class.disabled]="ui.Footer.Button2.Disabled" [class.loading]="ui.Footer.Button2.Loading">
            {{ui.Footer.Button2?.Text}}</div>

          <div class="whitespace">

          </div>

          <div *ngIf="ui.Footer.Outlet">
            <ng-container [ngTemplateOutlet]="ui.Footer.Outlet"></ng-container>
          </div>

        </ng-container>


      </div>

    </div>
  </ng-container>
</div>
